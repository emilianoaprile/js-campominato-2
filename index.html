<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/7d64c20f84.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Campo Minato</title>
</head>

<body>
    <div class="wrapper">

        <section class="settings">
            <div class="container-lg">
                <div class="buttons-bar">
                
                    <div class="title">
                        <div class="game-icon">
                            <i class="fa-solid fa-bomb"></i>
                        </div>

                        <h1 class="game-title">campominato</h1>

                        <div class="game-icon">
                            <i class="fa-solid fa-bomb"></i>
                        </div>

                    </div>

                    <div class="options">
                        <div class="difficulty-options">
                            <label class="options-label" for="difficulty">SCEGLI LA DIFFICOLTÃ€</label>
                            <select name="difficulty" id="game-difficulty">
                                <option value="0">Facile</option>
                                <option value="1">Intermedio</option>
                                <option value="2">Difficile</option>
                            </select>
                        </div>

                        <div class="play">
                            <button class="btn-play">Play</button>
                        </div>

                        <div class="score">
                            <p class="score-title">SCORE &downarrow;</p>
                            <p class="punteggio" id="message"></p>
                            <p class="punteggio" id="total-score"></p>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section class="field-section">
            <div class="container-sm">
                <div class="grid-wrapper">
                    <div class="grid">
                        <!-- <div class="grid-cell">1</div> -->
    
    
                    </div>
                </div>
                
            </div>
        </section>

    </div>





    <!-- javascript -->
    <!-- BONUS JS -->
    <script src="./js/app.js"></script>
</body>

</html>
